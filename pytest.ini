[tool:pytest]
# Configuración de pytest para ProfeFlow

# Directorios de tests
testpaths = tests

# Patrones de archivos de test
python_files = test_*.py *_test.py

# Patrones de clases de test
python_classes = Test*

# Patrones de funciones de test
python_functions = test_*

# Markers personalizados
markers =
    integration: Tests de integración que requieren múltiples componentes
    slow: Tests que tardan más de 5 segundos en ejecutarse
    api: Tests que requieren APIs externas (Anthropic, OpenAI, etc.)
    unit: Tests unitarios rápidos
    pipeline: Tests específicos del pipeline ETL
    edge_functions: Tests de Edge Functions de Supabase
    mock_only: Tests que solo usan mocks, no requieren servicios reales

# Opciones por defecto
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    -ra

# Filtros de warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*urllib3.*:UserWarning

# Configuración de cobertura (si se usa pytest-cov)
# addopts = --cov=scripts --cov-report=html --cov-report=term-missing

# Variables de entorno para tests
env =
    TESTING = true
    SUPABASE_URL = https://test.supabase.co
    SUPABASE_SERVICE_ROLE_KEY = test_key

# Timeout para tests (si se usa pytest-timeout)
timeout = 300

# Configuración de logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Configuración para tests en paralelo (si se usa pytest-xdist)
# addopts = -n auto